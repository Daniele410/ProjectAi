name: CI - Build & Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend:
    name: Backend - Setup, Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: ğŸ“¦ Install dependencies
        run: mvn clean install -DskipTests

      - name: ğŸ— Build Application
        run: mvn package -DskipTests

      - name: âœ… Run Tests
        run: mvn test

  frontend:
    name: Frontend - Setup, Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ” Run Linter
        run: npm run lint

      - name: âœ… Run Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: ğŸ— Build Angular App
        run: npm run build
