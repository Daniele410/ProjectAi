name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-backend:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Debug - Verifica struttura file
        run: ls -la backend/resumeText

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('backend/resumeText/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Build Backend
        run: mvn -f backend/resumeText/pom.xml clean install -DskipTests

      - name: Run Tests
        run: mvn -f backend/resumeText/pom.xml test

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: frontend/ui

      - name: Build Frontend
        run: npm run build
        working-directory: frontend/ui
