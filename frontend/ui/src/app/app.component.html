<div style="margin: 30px; font-family: Arial, sans-serif;">
  <h2>Riassuntore Articoli con AI</h2>

  <textarea [(ngModel)]="text"
            placeholder="Incolla qui l'articolo da riassumere"
            rows="10"
            style="width: 100%; padding: 10px;">
  </textarea>

  <button (click)="summarize()"
          style="margin-top: 10px; padding: 8px 20px; cursor: pointer;">
    Riassumi con AI
  </button>

  <div *ngIf="summary" style="margin-top:20px;">
    <h3>Riassunto Generato:</h3>
    <p>{{summary}}</p>
  </div>
</div>
