<div class="summarizer-container">
  <h2>Riassuntore Articoli con AI</h2>

  <textarea [(ngModel)]="text"
            placeholder="Incolla qui l'articolo da riassumere"
            rows="10">
  </textarea>

  <button (click)="summarize()" [disabled]="loading || !text">
    {{ loading ? 'Riassumendo...' : 'Riassumi con AI' }}
  </button>

  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="summary" class="summary-result">
    <h3>Riassunto Generato:</h3>
    <p>{{summary}}</p>
  </div>
</div>
